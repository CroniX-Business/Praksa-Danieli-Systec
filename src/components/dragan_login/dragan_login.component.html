<div class="center-image">
    <img src="assets/images/logo.png" alt="" class="image">
</div>


<div class="center">
    <form action="#" method="post" class="forma-box">
        <div class="">
            <h2 class="login-header">Login</h2>
            <label for="username">Username</label>
            <br>
            <input type="text" name="username" class="forma">
            <br>
            <div>
                <label for="password">Password</label>
                <a href="#" class="forgotten-password-link">Forgot password?</a>
            </div>
            <div class="password-box">
                <input type="{{passwordVisible ? 'text' : 'password' }}" name="password" id="" class="">
                <img src="{{passwordVisible ? 'assets/images/eye-close.png' : 'assets/images/eye-open.png'}}" alt="" (click)="toggleVisibility()">
            </div>
        </div>

        <br>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Log in</button>
        </div>

    </form>
    <div class="registration">
        Don't have an account? <a href="#">Create one!</a>
    </div>
</div>

<div class="d-flex justify-content-center">
    <label for="language">Choose language:</label>
    <select name="language" id="">
        <option value="{{appConfig['defaultLanguage']}}">{{appConfig.defaultLanguage}}</option> 
    </select>

</div>

<div class="d-flex justify-content-center">
    <span [innerHTML]="appConfig.copyright"></span>
</div>





<div class="d-flex justify-content-center">
    <img src="assets/images/logo.png" alt="" class="img-responsive">
</div>
