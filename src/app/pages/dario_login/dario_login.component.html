<div class="container d-flex flex-column align-items-center">
  <div class="d-flex justify-content-center mt-4 mb-4">
    <img
      width="w-auto"
      height="120"
      src="../../../assets/images/logo.png"
      alt="Logo page" />
  </div>

  <div class="d-flex flex-column align-items-center info border">
    <div class="w-100">
      <form [formGroup]="loginGroup" class="p-5">
        <h3>Login</h3>
        <div class="mt-4">
          <label for="inputUsername" class="form-label m-0 required"
            >Username</label
          >
        </div>
        <div class="col-md-12">
          <input
            type="text"
            class="form-control border border-secondary"
            id="inputUsername"
            formControlName="username" />
        </div>
        <div
          *ngIf="
            loginGroup.controls['username'].errors?.['required'] &&
            loginGroup.controls['username'].touched
          "
          class="text-danger">
          Field is required
        </div>
        <div class="form-group has-feedback">
          <div
            class="d-flex justify-content-between align-items-center text-center mt-3">
            <label for="inputPassword" class="form-label m-0 required"
              >Password</label
            >
            <a
              class="ml-5"
              href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              target="_blank"
              >Forgot your password?</a
            >
          </div>
          <div class="input-group">
            <input
              type="{{ showPassword ? 'text' : 'password' }}"
              class="form-control border border-secondary"
              id="inputPassword"
              formControlName="password" />
            <button
              type="button"
              class="input-group-text border border-secondary icon-container d-flex justify-content-center"
              (click)="showPassword = !showPassword">
              <i
                [ngClass]="
                  showPassword ? 'fa-solid fa-eye' : 'fa-regular fa-eye-slash'
                "></i>
            </button>
          </div>
          <div
            *ngIf="
              loginGroup.controls['password'].errors?.['required'] &&
              loginGroup.controls['password'].touched
            "
            class="text-danger">
            Field is required
          </div>
          <div class="d-flex flex-column justify-content-center">
            <button
              type="button"
              [disabled]="loginGroup.invalid"
              class="btn btn-secondary mt-3"
              (click)="onSubmit()">
              Login
            </button>
            <div class="text-center mt-2" *ngIf="loginMessage !== null">
              {{ loginMessage }}
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="no-acc-layout pt-3 w-100">
      <p>
        Don't have an account?
        <a [routerLink]="appRoutes.routes.register">Create one!</a>
      </p>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <label for="languages">Language&nbsp;&nbsp;</label>
    <select
      class="form-select form-select-sm w-auto"
      aria-label=".form-select-lg example">
      <option
        *ngFor="let language of appLCFG.languageOptions"
        [value]="language.code">
        {{ language.name }}
      </option>
    </select>
  </div>
  <div class="d-flex justify-content-center mt-5 text-muted">
    <p [innerHTML]="appCFG.copyright"></p>
  </div>
</div>
