<div class="d-flex flex-row">
  <div class="d-flex flex-column p-3 text-white bg-dark w-25 vh-100">
    <a
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap" />
      </svg>
      <span class="fs-4">Dario Vidovic</span>
    </a>
    <hr />
    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <a
          class="nav-link text-white"
          [routerLink]="[appRoutes.routeNames.restaurant]">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#speedometer2" />
          </svg>
          Restaurants
        </a>
      </li>
      <li>
        <a
          class="nav-link text-white"
          [routerLink]="[appRoutes.routeNames.category]">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#table" />
          </svg>
          Category
        </a>
      </li>
    </ul>
    <hr />
    <div class="dropdown ms-5">
      <strong [routerLink]="appRoutes.routes.login" role="button"
        >Sign out</strong
      >
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
