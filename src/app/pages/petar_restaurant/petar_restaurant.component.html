<p class="text-center fs-1">Restaurants</p>

<div class="d-flex justify-content-center">
  <kendo-grid [data]="gridData" [height]="760" class="w-75">
    <kendo-grid-column
      field="restaurantID"
      title="RestaurantID"></kendo-grid-column>
    <kendo-grid-column field="name" title="Name"></kendo-grid-column>
    <kendo-grid-column field="address" title="Address"></kendo-grid-column>
    <kendo-grid-column
      field="phoneNumber"
      title="Phone Number"></kendo-grid-column>
    <kendo-grid-column field="createdAt" title="Created At"></kendo-grid-column>
  </kendo-grid>
</div>
