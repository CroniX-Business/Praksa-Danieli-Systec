<div class="d-flex flex-column">
  <kendo-grid
    class="p-3 text-center"
    [data]="restaurants"
    kendoGridSelectBy="id"
    [(selectedKeys)]="selectedItems"
    [selectable]="{ checkboxOnly: true }">
    <kendo-grid-checkbox-column [width]="40"></kendo-grid-checkbox-column>
    <kendo-grid-column field="name" title="Name"></kendo-grid-column>
    <kendo-grid-column field="address" title="Address"> </kendo-grid-column>
    <kendo-grid-column field="phoneNumber" title="Phone number">
    </kendo-grid-column>
    <kendo-grid-column field="createdAt" title="Created date">
    </kendo-grid-column>
  </kendo-grid>
  <div class="text-center p-3">
    <button (click)="modalShower = !modalShower">Delete</button>
  </div>
</div>
<div
  [ngStyle]="{ display: modalShower ? 'block' : 'none' }"
  class="modal"
  tabindex="-1"
  role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Warning!</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete selected restaurants?</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          (click)="deleteSelected()">
          DELETE
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="modalShower = !modalShower">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
