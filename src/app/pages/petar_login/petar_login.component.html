<div>
    <div class="text-center">
        <img src="./assets/images/logo.png" width="300px" alt="Danieli Systec Logo">
    </div>
    <div class="login border border-1.5 rounded-2 mt-50 d-flex position-relative">
        <div class="content w-75 h-75 m-auto">
            <p class="fs-3 m-0">Login</p>

            <form [formGroup]="applyForm" (submit)="submitApplication()" class="form-container">
                <label for="username">Username<span class="required">*</span></label>
                <input type="text" formControlName="username" id="username" class="input-form">

                <label for="password" class="password-label">Password<span class="required">*</span><span
                        class="passForgot"><a href="">Forgot password?</a></span></label>
                <div class="password-wrapper">
                    <input type="password" id="password" formControlName="password" class="input-form" [type]="show ? 'password' : 'text'">
                    <button type="button" class="toggle-password" (click)="show = !show"><i class="fa-solid fa-eye"></i></button>
                </div>

                <div class="submit-button-container">
                    <button type="submit" class="submit">Login</button>
                </div>
            </form>

        </div>
        <div class="signUp">
            <p class="">Don't have an account? <a href="">Create one!</a></p>
        </div>
    </div>
    <div class="language">
        <p>Language</p>
        <select>
            <option *ngFor="let language of appLanguages.languageOptions" [value]="language.code">{{language.name}}
            </option>
        </select>
    </div>

    <div class="footer">
        <p [innerHTML]="appConfig.copyright"></p>
    </div>
</div>
