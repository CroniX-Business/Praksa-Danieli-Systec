
<div class="logo-container">
    <img class="logo" src="../../../assets/images/logo.png">
</div>


<div class="container-sm w-25 border d-flex flex-column p-0">
        
    <div class="p-5">
        <form>

            <h3>Login</h3>
            <div class="mt-4">
                <label for="inputUsername" class="form-label m-0">Username<span>*</span></label>
            </div>
           
            <div class="col-md-12">
                <input type="text" class="form-control border border-secondary" id="inputUsername">
            </div>

            <div class="form-group has-feedback">

                <div class="d-flex justify-content-between align-items-center text-center mt-3">
                    <label for="inputPassword" class="form-label m-0">Password<span>*</span></label>
                    <a class="ml-5" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Forgot your password?</a> 
                </div>
                  
                <div class="col-md-12 d-flex flex-row">
                    <input type="{{showPassword ? 'text': 'password'}}" class="form-control border border-secondary rounded-end-0 " id="inputPassword">

                    <div class="border-1 text-center d-flex align-items-center border border-secondary rounded-end-1 ">
                        <i class="form-control-feedback fa-solid fa-eye w-100" (click)="togglePasswordVisibility()"></i>
                    </div>  
                </div>
                
            </div>
            
            <div class="d-flex justify-content-center ">
                <button type="button" class="btn btn-secondary mt-3">Login</button>
            </div>
            
         </form>
    </div>
        
         <div class="no-acc-layout pb-0 pt-2">
            <p>Don't have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Create one!</a></p>
        </div>
</div>

<div class="languages-centered">
    <label for="languages">Language&nbsp;&nbsp;</label> 
    <select> 
        <option *ngFor="let language of appLCFG.languageOptions" 
        [value]="language.code">
      {{language.name}}
    </option>
    </select>
</div>

<div class="info-centered">
    <p [innerHTML]="appCFG.copyright"></p>
</div>
